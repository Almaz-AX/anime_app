name: anime_app
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <3.16.2'
dependencies:
  flutter:
    sdk: flutter
  web_socket_channel: ^2.4.4
  json_annotation: ^4.8.1
  flutter_bloc: ^8.1.5
  cupertino_icons: ^1.0.6
  dio: ^5.4.2+1
  equatable: ^2.0.5
  go_router: ^10.0.0
  video_player: ^2.8.4
  path_provider: ^2.1.2
  provider: ^6.1.2
  dartz: ^0.10.1
  connectivity_plus: ^6.0.1
  get_it: ^7.6.8
  flutter_cache_manager: ^3.3.1
  bloc_concurrency: ^0.2.5
  sqflite: ^2.3.3
  sqflite_common_ffi: ^2.3.3
  http: ^1.2.1
  flutter_dotenv: ^5.1.0
  supabase_flutter: ^2.5.1
  supabase: ^2.1.1
  image_picker: ^1.1.2
  rxdart: ^0.28.0
  shimmer: ^3.0.0
  flutter_native_splash: ^2.4.0

  
dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.7.1
  build_runner: ^2.4.9
  flutter_lints: ^3.0.2
flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - .env
  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Bold.ttf
          weight: 700
          style: normal
        - asset: fonts/Raleway-Medium.ttf
          weight: 500
          style: normal
        - asset: fonts/Raleway-Italic.ttf
          style: italic
